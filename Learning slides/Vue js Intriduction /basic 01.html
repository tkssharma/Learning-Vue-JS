<html>

<head>
</head>

<body>
 <div id="app" v-cloak>
  <input type="text" v-model="message" v-on:change="change">
  <button :disabled="someDynamicCondition">Button</button>
  <!-- two way -->

  {{message}}
 </div>
</body>

</html>

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.12/vue.js"></script>

<script>
 new Vue({
  el: '#app',
  data: {
   someDynamicCondition: true,
   message: 'Hello world'
  },
  methods: {
   change: function (e) {
    console.log(e.target.value)
   }
  }
 });

</script>
